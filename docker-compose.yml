version: '3.8'

services:
  web:
    build: .
    command: python car_shop/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/usr/src.app
    ports:
      - 8000:8000
    env_file:
      - .env
    depends_on:
      - db
  db:
    image: postgres:14
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=car_shop
      - POSTGRES_USER=whitesnake_user
      - POSTGRES_PASSWORD=whitesnake
    ports:
      - "5433:5432"

volumes:
  postgres_data: